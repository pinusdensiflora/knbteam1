<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>


	<table>

		<thead>
			<tr>
				<th>공지사항</th>
				<th>작성일시</th>
			</tr>
		</thead>

		<tbody>
			<tr th:each="notice : ${notices}">

				<!-- 제목에 링크를 거는 방법 -->
				<td><a th:href="@{|/readdetail/${notice.id}|}"
					th:text="${notice.title}"></a></td>
				
				<td th:text="${notice.date}"></td>

			</tr>
		</tbody>

	</table>


</body>
</html>
