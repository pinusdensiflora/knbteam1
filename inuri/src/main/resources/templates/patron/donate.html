<html layout:decorate="~{layout}">
<div layout:fragment="content">

<div class="container-fluid page-header py-5" style="padding-bottom: 30px;">
    <!-- 상단 헤더 -->
    <h1 class="text-center text-white display-6">후원 페이지</h1>
    
    <ol class="breadcrumb justify-content-center mb-0">
        <li class="breadcrumb-item"><a href="/news">공지사항</a></li>
        <li class="breadcrumb-item"><a href="/news/info">소식</a></li>
        <li class="breadcrumb-item"><a href="/news/assist">고객지원</a></li>
        <li class="breadcrumb-item"><a href="/news/address">찾아오시는 길</a></li>
    </ol>
</div>

<!-- hr 줄의 길이를 50%로 조정하고 위아래 여백을 추가 (20px) -->
<hr style="width: 50%; margin: 20px auto;">

<div class="container-fluid fruite py-5">
<div class="container text-center" style="padding: 30px 0;">
    
    <!-- 후원 방법 -->
    <div>
        <h2><strong>후원 방법</strong></h2>
    </div>
    <div class="btn-group" role="group" aria-label="Basic radio toggle button group" style="padding-top: 20px; padding-bottom: 30px;">
        <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off">
        <label class="btn btn-outline-primary" for="btnradio1">정기 후원</label>

        <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
        <label class="btn btn-outline-primary" for="btnradio2">일시 후원</label>
    </div>

    <!-- hr 줄의 길이를 50%로 조정하고 위아래 여백을 추가 (20px) -->
    <hr style="width: 50%; margin: 20px auto;">

    <!-- 후원 분야 -->
    <div>
        <h2><strong>후원 분야</strong></h2>
    </div>
    <div style="padding-top: 20px; padding-bottom: 30px;">
        <!-- 선택 박스 너비 조정 (50%) -->
        <select class="form-select" aria-label="Default select example" style="width: 50%; margin: 0 auto;">
            <option selected>후원 분야 선택</option>
            <option value="1">세계 어린이 돕기</option>
            <option value="2">난민 어린이 돕기</option>
            <option value="3">긴급구호(수단 기근 피해 어린이 돕기)</option>
        </select>
    </div>

    <!-- hr 줄의 길이를 50%로 조정하고 위아래 여백을 추가 (20px) -->
    <hr style="width: 50%; margin: 20px auto;">

    <!-- 후원 금액 -->
    <div>
        <h2><strong>후원 금액</strong></h2>
    </div>
    <div class="btn-group" role="group" aria-label="Basic radio toggle button group" style="padding-top: 20px; padding-bottom: 30px;">
        <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
        <label class="btn btn-outline-primary" for="btnradio3">30,000</label>

        <input type="radio" class="btn-check" name="btnradio" id="btnradio4" autocomplete="off">
        <label class="btn btn-outline-primary" for="btnradio4">50,000</label>

        <input type="radio" class="btn-check" name="btnradio" id="btnradio5" autocomplete="off">
        <label class="btn btn-outline-primary" for="btnradio5">100,000</label>

        <input type="radio" class="btn-check" name="btnradio" id="btnradio6" autocomplete="off">
        <label class="btn btn-outline-primary" for="btnradio6">직접 입력</label>
    </div>

    <!-- hr 줄의 길이를 50%로 조정하고 위아래 여백을 추가 (20px) -->
    <hr style="width: 50%; margin: 20px auto;">

    <!-- 총 후원 금액 -->
    <div>
        <h2><strong>총 후원 금액</strong></h2>
    </div>
    <div style="padding-top: 20px;">
        <h3>30,000원</h3>
    </div>

    <!-- hr 줄의 길이를 50%로 조정하고 위아래 여백을 추가 (20px) -->
    <hr style="width: 50%; margin: 20px auto;">

    <!-- 결제 버튼 -->
    <script src="https://cdn.iamport.kr/v1/iamport.js"></script>
    <script>
        IMP.init("imp27761772");

        function requestpay() {
            IMP.request_pay(
                {
                    pg: "danal_tpay",
                    pay_method: "card",
                    merchant_uid: `123123as21q`, // 주문 고유 번호
                    name: "후원결제",
                    amount: 30000,
                    buyer_email: "gildong@gmail.com",
                    buyer_name: "홍길동",
                    buyer_tel: "010-4242-4242",
                    buyer_addr: "서울특별시 강남구 신사동",
                    buyer_postcode: "01181",

                },

    <button type="button" class="btn btn-secondary" style="margin-top: 20px;" onclick="requestpay()">다음</button>
</div>
</div>
</div>

</html>
