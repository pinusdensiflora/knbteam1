<html layout:decorate="~{layout}">
<div layout:fragment="content">



	<!--Header start -->
	<div class="container-fluid page-header py-5">
		<h1 class="text-center text-white display-6">환영합니다!</h1>

	</div>
	<!--  Header End -->


	<div class="container-fluid py-5">
		<div class="container py-5 text-center">
			<div class="row justify-content-center">
				<div class="col-lg-6">
					<h3 class="display-6">답변내역</h3>
					[[${question.subject}]] [[${question.content}]]


				</div>






			</div>
		</div>


		<div class="p-5">
			<div class="row g-4">
				<div class="col-12">
					<div class="mx-auto">
						<h1 class="text-primary">[[${question.subject}]]</h1>
						<p class="mb-4">
							<!-- <a th:href="@{|/news/${news.nkind}|}">[[${cateValue}]]</a><br> // 목록버튼 추가-->
							작성일 : [[${question.qdate}]] <br>
						</p>
						<hr>
					</div>
				</div>

				<div class="">

					<div th:utext="${question.content}"></div>


					<br>
				</div>


				<div class="d-flex justify-content-between py-3 mb-5">
					<!-- 	<a th:href="@{|/news/${question.nkind}|}"
								class="btn border border-secondary text-primary px-4 py-2">
								목록보기</a> -->


				</div>

			</div>



		</div>
		
	<th:block th:each="answer : ${question.answers}"> 
		[[${question.subject}]]
        [[${answer.content}]]
        [[${answer.adate}]]
	</th:block>



	</div>
</div>


</div>
</html>
