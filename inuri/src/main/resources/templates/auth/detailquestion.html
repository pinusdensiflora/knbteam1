<html layout:decorate="~{layout}">
<div layout:fragment="content">



	<!--Header start -->
	<div class="container-fluid page-header py-5">
		<h1 class="text-center text-white display-6">묻고답하기</h1>

	</div>
	<!--  Header End -->


	<div class="container-fluid py-5">

		<div class="container py-5 text-center">
			<div class="row justify-content-center">
				<!-- 				<div class="col-lg-6">[[${question.subject}]]
					[[${question.content}]]</div> -->
			</div>
		</div>


		<div class="p-5">
			<div class="row g-4">
				<div class="col-12">
					<div class="mx-auto">
						<hr style="border: 2px solid black;">
						<h1 class="text-primary ">[[${question.subject}]]</h1>
						<hr>
						<p class="mb-4"><p>
							작성일 :
							<td
th:text="${#temporals.format(question.qdate, 'yyyy-MM-dd HH:mm')}"></td>
						</p>
						</p>
						
						<hr>
					</div>
				</div>

				<div>
					<div th:utext="${question.content}"></div>
					<hr>
					<br>
				</div>


				<div class="d-flex justify-content-between py-3"></div>

				<hr style="border: 2px solid black;">
				<th:block th:each="answer : ${question.answers}">
					<h2 class="text-primary ">
						<a>답변 : </a>[[${question.subject}]]
					</h2>
					<hr>
					<p>작성일 : <td
							th:text="${#temporals.format(answer.adate, 'yyyy-MM-dd HH:mm')}"></td>
					</p>
					
					
					<hr>
					
					
        <div th:utext="${answer.content}"></div>
        
        </th:block>
				<hr style="border: 2px solid black;">
				
				<a href="/userQuestions"
					class="btn btn-outline-secondary btn-primary btn-sm d-block"
					style="width: 100px; height: 30px; color:white">
					목록
					</a>
			</div>
		</div>
	</div>
	
</div>



</html>
