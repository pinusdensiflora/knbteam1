<html layout:decorate="~{layout}">
<div layout:fragment="content">

	<!--Header start -->
	<div class="container-fluid page-header py-5">
		<h1 class="text-center text-white display-6">로그인</h1>
	</div>
	<!--  Header End -->

	<!-- profile Start -->
	<div class="container-fluid py-5 mt-5">
		<div class="row justify-content-center">
			<div class="col-lg-6">
				<div class="card" style="padding: 50px;">
					<!-- 로그인 Form Integration Start -->
					<form action="/signin" method="post">
						<div th:if="${param.error}">
							<div class="alert alert-danger">사용자ID 또는 비밀번호를 확인해 주세요.</div>
						</div>
						<div class="mb-3">
							<label for="username" class="form-label">사용자ID</label> <input
								type="text" name="username" id="username" class="form-control">
						</div>
						<div class="mb-3">
							<label for="password" class="form-label">비밀번호</label> <input
								type="password" name="password" id="password"
								class="form-control">
						</div>
						<div class="text-center">
							<button type="submit" class="btn btn-primary">로그인</button>
					</form>
					<!-- 로그인 Form Integration End -->

					<!-- Breadcrumb Navigation -->
					<ol class="breadcrumb justify-content-center mb-0 mt-3">
						<li class="breadcrumb-item"><a href="#">비밀번호 찾기</a></li>
						<li class="breadcrumb-item"><a href="signup">회원가입</a></li>
					</ol>
				</div>
			</div>
		</div>
	</div>
	<!-- profile End -->
</div>
</html>
