<html layout:decorate="~{layout}">
  <div layout:fragment="content">
    <div class="container-fluid page-header py-5">
      <h1 class="text-center text-white display-6">기업정보</h1>
      <ol class="breadcrumb justify-content-center mb-0">
        <li class="breadcrumb-item"><a href="/news">공지사항</a></li>
        <li class="breadcrumb-item"><a href="/news/info">소식</a></li>
        <li class="breadcrumb-item"><a href="/news/assist">고객지원</a></li>
        <li class="breadcrumb-item">
          <a href="/news/address">찾아오시는 길</a>
        </li>
      </ol>
    </div>

    <div class="container-fluid fruite py-5">
      <form action="#">
        <h4 class="mb-5 fw-bold">아이누리 글 쓰기</h4>
        <div class="row g-4">
          <div class="col-lg-6">
            <div class="border-bottom rounded">
              <input
                type="text"
                class="form-control border-0 me-4"
                name="ntitle"
                placeholder="제목을 입력하세요"
              />
            </div>
          </div>
          <div class="col-lg-6">
            <div class="border-bottom rounded">
              <input
                type="email"
                class="form-control border-0"
                placeholder="Your Email *"
              />
            </div>
          </div>
          <div class="col-lg-12">
            <div class="border-bottom rounded my-4">
              <textarea
                name=""
                id=""
                class="form-control border-0"
                cols="30"
                rows="10"
                placeholder="Your Review *"
                spellcheck="false"
              ></textarea>
            </div>
          </div>

          <select class="form-select" aria-label="Default select example">
            <option selected>Open this select menu</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>

          <div class="col-lg-12">
            <div class="d-flex justify-content-between py-3 mb-5">
              <div class="d-flex align-items-center">
                <p class="mb-0 me-3">Please rate:</p>
                <div class="d-flex align-items-center" style="font-size: 12px">
                  <i class="fa fa-star text-muted"></i>
                  <i class="fa fa-star"></i>
                  <i class="fa fa-star"></i>
                  <i class="fa fa-star"></i>
                  <i class="fa fa-star"></i>
                </div>
              </div>
              <a
                href="#"
                class="btn border border-secondary text-primary rounded-pill px-4 py-3"
              >
                Post Comment</a
              >
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</html>
