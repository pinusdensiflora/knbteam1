<html layout:decorate="~{layout}">
<div layout:fragment="content">


	<div class="container-fluid page-header py-5">
		<h1 class="text-center text-white display-6">기업정보</h1>
		<ol class="breadcrumb justify-content-center mb-0">
			<li class="breadcrumb-item"><a href="/news">공지사항</a></li>
			<li class="breadcrumb-item"><a href="/news/info">소식</a></li>
			<li class="breadcrumb-item"><a href="/news/assist">고객지원</a></li>
			<li class="breadcrumb-item"><a href="/news/address">찾아오시는 길</a></li>
		</ol>
	</div>




	<div class="container-fluid fruite py-5">
		<div class="container py-5">
			<h1 class="mb-4">소식</h1>
			<div class="row g-4">
				<div class="col-lg-12">
					<div class="row g-4 p-2">

						<div class="col-6">
							<p>
								기업정보 > <a href = "/news/assist">고객지원</a> > <a href="/news/assist/question">1:1문의하기</a>
						</div>
						<div class="col-xl-3"></div>
					</div>
					<div class="row g-4 ">

						<div class="">


							<div class="p-5 bg-light rounded">
								<div class="row g-4">
									<div class="col-12">




										<div class="text-center mx-auto" style="max-width: 700px;">
											<h1 class="text-primary">1:1 문의</h1>
											<p class="mb-4">
												FAQ로 해결하기 어려운 문제를 전달해 주시면 빠른 시일 내에 확인 해 드리겠습니다. <br> <a
													href="/news/4">자주묻는 질문 FAQ </a> 바로가기
											</p>
										</div>
									</div>

									<div class="">
										<form action="/question/create" class=""
											th:object="${questionForm}" method="post"
											enctype="multipart/form-data">
											<div th:replace="~{news/form_errors :: formErrorsFragment}"></div>
	
											<input type="text" th:field="*{subject}"
												class="w-100 form-control border-0 py-3 mb-4"
												placeholder="제목">

											<textarea th:field="*{content}"
												class="w-100 form-control border-0 mb-4" rows="5" cols="10"
												placeholder="어떤 부분이 궁금하신가요?"></textarea>
												

											<div class="mb-3">
												<label for="formFile" class="form-label">파일은 2개까지 첨부
													가능합니다.</label> <input class="form-control" type="file" name="file1">
												<input class="form-control" type="file" name="file2">
											</div>
											<button
												class="w-100 btn form-control border-secondary py-3 bg-white text-primary "
												type="submit">접수</button>
										</form>


									</div>

								</div>



							</div>



							<div class="col-lg-5">
								<br>
								<div class="d-flex p-4 rounded mb-4 bg-white">
                                <i class="fas fa-map-marker-alt fa-2x text-primary me-4"></i>
                                <div>
                                    <h4>주소</h4>
                                    <p class="mb-2">대구 북구 산격동 대학로 80 정보전산원</p>
                                </div>
                            </div>
                            <div class="d-flex p-4 rounded mb-4 bg-white">
                                <i class="fas fa-envelope fa-2x text-primary me-4"></i>
                                <div>
                                    <h4>이메일</h4>
                                    <p class="mb-2">infomation@inuri.com</p>
                                </div>
                            </div>
                            <div class="d-flex p-4 rounded bg-white">
                                <i class="fa fa-phone-alt fa-2x text-primary me-4"></i>
                                <div>
                                    <h4>고객센터</h4>
                                    <p class="mb-2">(+012) 3456 7890</p>
                                </div>
                            </div>
							</div>
						</div>








					</div>
				</div>
			</div>
		</div>
	</div>




</div>


<script layout:fragment="script" type='text/javascript'>
	const page_elements = document.getElementsByClassName("page-link");
	Array.from(page_elements).forEach(function(element) {
		element.addEventListener('click', function() {
			document.getElementById('page').value = this.dataset.page;
			document.getElementById('searchForm').submit();
		});
	});
	const btn_search = document.getElementById("btn_search");
	btn_search.addEventListener('click', function() {
		document.getElementById('kw').value = document
				.getElementById('search_kw').value;
		document.getElementById('page').value = 0; // 검색버튼을 클릭할 경우 0페이지부터 조회한다.
		document.getElementById('searchForm').submit();
	});
</script>

</div>
</html>
