<html layout:decorate="~{admin/admin}">
<div layout:fragment="content" class="col-lg-9">
  <div class="container-fluid pt-4 px-4">
    <div class="bg-light text-center rounded p-4">
      <div class="d-flex align-items-center justify-content-between mb-4">
        <h6 class="mb-0">FAQ</h6>
        <a href = "/news/donation/create">글 작성</a>
      </div>
      <div class="table-responsive">
        <table class="table text-start align-middle table-bordered table-hover mb-0">
          <thead>
          <tr class="text-dark">
            <th scope="col"><input class="form-check-input" type="checkbox"></th>
            <th scope="col">결제일</th>
            <th scope="col">후원자</th>
            <th scope="col">피후원자</th>
            <th scope="col">정기/일시</th>
            <th scope="col">정기 후원 기간</th>
            <th scope="col">금액</th>
          </tr>
          </thead>
          <tbody>
          <th:block th:each="donation:${donationlist}">
            <tr>
              <td><input class="form-check-input" type="checkbox"></td>
              <td>[[${donation.ddate}]]</td>
              <td>[[${donation.customer.username}]]</td>
              <td>[[${donation.child.chname}]]</td>
              <td>[[${donation.donationMethod}]]</td>
              <td>[[${donation.donationPeriod}]]</td>
              <td>[[${donation.donationAmount}]]</td>
            </tr>
          </th:block>
          </tbody>
        </table>
      </div>
      <nav aria-label="Page navigation example" class="mt-5">
        <ul class="pagination justify-content-center">
          <li class="page-item">
            <a class="page-link" href="#" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
              <span class="sr-only">Previous</span>
            </a>
          </li>
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item">
            <a class="page-link" href="#" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
              <span class="sr-only">Next</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>
</html>
