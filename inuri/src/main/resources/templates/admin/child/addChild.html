<html layout:decorate="~{admin/admin}" xmlns:layout="http://www.w3.org/1999/xhtml">
<div layout:fragment="content" class="col-lg-9">
    <div class="bg-light rounded h-100 p-4">
        <h6 class="mb-4">후원 아동 등록</h6>
        <form action="/child/add" method="post" enctype="multipart/form-data">
            <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">이름</label>
                <div class="col-sm-10">
                    <input type="text" name="chname" class="form-control" id="inputEmail3">
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label">성별</label>
                <div class="col-sm-10 d-flex">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="chgender" id="genderMale" value="male"
                               checked>
                        <label class="form-check-label" for="genderMale">남성</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="chgender" id="genderFemale" value="female">
                        <label class="form-check-label" for="genderFemale">여성</label>
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label">생년월일</label>
                <div class="col-sm-10">
                    <input type="date" name="chdob" class="form-control" id="inputPassword3">
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label">주소</label>
                <div class="col-sm-10 d-flex flex-column">
                    <input type="button" class="btn btn-secondary" onclick="sample4_execDaumPostcode()" value="주소 찾기"><br>
                    <input type="text" id="sample4_roadAddress" name="chlocation" placeholder="도로명주소">
                    <span id="guide" style="color:#999;display:none"></span>
                    <input type="text" id="sample4_detailAddress" name="location_detail" placeholder="상세주소">
                </div>
            </div>
            <div class="row mb-3">
                <label for="formFile" class="col-sm-2 col-form-label">사진</label>
                <div class="col-sm-10 "><input class="form-control" type="file" id="formFile" name="file"></div>
            </div>
            <div class="row mb-3">
                <label for="formFile" class="col-sm-2 col-form-label">설명</label>
                <textarea id="summernote" name="chdesc"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">등록</button>
        </form>
    </div>
</div>
</html>
