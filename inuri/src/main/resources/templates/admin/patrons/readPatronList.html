<html layout:decorate="~{admin/admin}">
<div layout:fragment="content" class="col-lg-9">
    <div class="container-fluid pt-4 px-4">
        <div class="bg-light text-center rounded p-4">
            <div class="d-flex align-items-center justify-content-between mb-4">
                <h6 class="mb-0">후원자 목록</h6>
            </div>
            <div class="table-responsive">
                <table class="table text-start align-middle table-bordered table-hover mb-0">
                    <thead>
                    <tr class="text-dark">
                        <th scope="col">이름</th>
                        <th scope="col">메일</th>
                        <th scope="col">가입일</th>
                        <th scope="col">누적 후원금</th>
                    </tr>
                    </thead>
                    <tbody>
                    <th:block th:each="patron:${patrons}">
                        <tr>
                            <td>[[${patron.name}]]</td>
                            <td>[[${patron.username}]]</td>
                            <td>[[${patron.cdate.toLocalDate()}]]</td>
                            <td>$123</td>
                        </tr>
                    </th:block>
                    </tbody>
                </table>
            </div>
            <nav aria-label="Page navigation example" class="mt-5">
                <ul class="pagination justify-content-center">
                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                            <span class="sr-only">Previous</span>
                        </a>
                    </li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                            <span class="sr-only">Next</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>
</html>
